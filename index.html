<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="simon.js" defer></script>
 
</head>
<body>
 
  <div class="game-container">
    <div class="button" id="green"></div>
    <div class="button" id="red"></div>
    <div class="button" id="yellow"></div>
    <div class="button" id="blue"></div>
    
    
  </div>
  <div class="center">
  <p>Score: <span id="score">0</span><br><span>SIMON</span></p>
  <button class="startButton">Start</button>
  <button class="resetButton">Reset</button>
  
  </div>

  <div class="message-container" id="messageContainer">
    <p id="messageText" class="message-text"></p>
    <button id="okButton">OK</button>

  <audio src="sounds/Simon-winning-game.mp3" id="winning"></audio>
  <audio src="sounds/Simon-loss-game.mp3" id="loosing"></audio>
  <audio src="sounds/Simon-green-sound.mp3" id="greenSound"></audio>
  <audio src="sounds/Simon-red-sound.mp3" id="redSound"></audio>
  <audio src="sounds/Simon-yellow-sound.mp3" id="yellowSound"></audio>
  <audio src="sounds/Simon-blue-sound.mp3" id="blueSound"></audio>
</body>


</html>
